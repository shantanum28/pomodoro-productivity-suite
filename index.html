<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Productivity Suite</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app-container">
    <header>
      <nav>
        <ul>
          <li><span id="timer-title">Timer</span></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="timer-section" class="active">
        <div id="timer-container">
          <div id="timer">25:00</div>
          <div id="progress-bar">
            <div id="progress"></div>
          </div>
        </div>
        <div id="controls">
          <button id="start">Start</button>
          <button id="reset">Reset</button>
        </div>
        <div id="settings">
          <label for="work-duration">Work Duration (minutes):</label>
          <input type="number" id="work-duration" value="25" min="1">
          <label for="break-duration">Break Duration (minutes):</label>
          <input type="number" id="break-duration" value="5" min="1">
        </div>
        <div id="cycle-tracker">
          <span id="work-cycles">0</span> work cycles completed
        </div>
      </section>
    </main>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
